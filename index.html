<!DOCTYPE html>
<html>
<head>
  <!-- Include jQuery, Axios, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Include bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container my-4">
    <h2>Calculator Inputs</h2>
    <form id="calculator-form">
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" class="form-control" id="year" required>
      </div>
      <div class="form-group">
        <label for="month">Month</label>
        <input type="number" class="form-control" id="month" required>
      </div>
      <!-- Repeat for other inputs -->
      <div class="form-group">
        <label for="day">Day</label>
        <input type="number" class="form-control" id="day" required>
      </div>
      <div class="form-group">
        <label for="byear">Birthyear</label>
        <input type="number" class="form-control" id="byear" required>
      </div>
	  <div class="form-group">
        <label for="bmonth">Birthmonth</label>
        <input type="number" class="form-control" id="bmonth" required>
      </div>
      <div class="form-group">
        <label for="bday">Birthday</label>
        <input type="number" class="form-control" id="bday" required>
      </div>
	  <div class="form-group">
        <label for="jaxi">Jaxi</label>
        <input type="number" class="form-control" id="jaxi" required>
      </div>
	  <div class="form-group">
        <label for="jahao">Jahao</label>
        <input type="number" class="form-control" id="jahao" required>
      </div>
	  <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" class="form-control" id="firstname" required>
      </div>
	  <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" class="form-control" id="lastname" required>
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>

    <h2 class="my-4">Results</h2>
    <pre id="results"></pre>
  </div>

  <script src="app.js"></script>

</body>
</html>
